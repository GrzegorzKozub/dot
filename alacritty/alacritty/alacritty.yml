# yamllint disable rule:colons
# yamllint disable rule:document-start

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 160
    lines: 40
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  decorations: none
  opacity: 0.95
  decorations_theme_variant: Dark

font:
  normal:
    family: Cascadia Code
    style: Regular
  bold:
    family: Cascadia Code
    style: Semibold
  italic:
    family: Cascadia Code
    style: Italic
  bold_italic:
    family: Cascadia Code
    style: Semibold Italic
  size: 21
  builtin_box_drawing: false

schemes:

  gruvbox_material_dark: &gruvbox_material_dark
    primary:
      background:   '#32302f'  # bg0
      foreground:   '#d4be98'  # fg0
    cursor:
      text:         '#32302f'  # bg0
      cursor:       '#928374'  # grey1
    vi_mode_cursor:
      text:         '#32302f'  # bg0
      cursor:       '#928374'  # grey1
    search:
      matches:
        background: '#b47109'  # yellow
        foreground: '#32302f'  # bg0
      focused_match:
        background: '#b47109'  # yellow
        foreground: '#32302f'  # bg0
    line_indicator:
      background:   '#32302f'  # bg0
      foreground:   '#665c54'  # bg5
    footer_bar:
      background:   '#32302f'  # bg0
      foreground:   '#665c54'  # bg5
    selection:
      background:   '#d4be98'  # fg0
      foreground:   '#32302f'  # bg0
    normal:
      black:        '#3c3836'  # bg1
      red:          '#c14a4a'  # red
      green:        '#6c782e'  # green
      yellow:       '#b47109'  # yellow
      blue:         '#45707a'  # blue
      magenta:      '#945e80'  # purple
      cyan:         '#4c7a5d'  # aqua
      white:        '#928374'  # grey1
    bright:
      black:        '#665c54'  # bg5
      red:          '#ea6962'  # red
      green:        '#a9b665'  # green
      yellow:       '#d8a657'  # yellow
      blue:         '#7daea3'  # blue
      magenta:      '#d3869b'  # purple
      cyan:         '#89b482'  # aqua
      white:        '#d4be98'  # fg0
    transparent_background_colors: true

colors: *gruvbox_material_dark

cursor:
  unfocused_hollow: false

key_bindings:
  - {key: F11, action: ToggleFullscreen}
