env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 120
    lines: 30
  padding:
    x: 5
    y: 5

font:
  size: 12
  normal:
    family: Fira Code
    style: Retina
  bold:
    family: Fira Code
    style: Retina
  italic:
    family: Fira Code
    style: Retina
  use_thin_strokes: false

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: F11, action: ToggleFullscreen }

schemes:

  # https://github.com/eendroroy/alacritty-theme

  # https://ethanschoonover.com/solarized

  solarized_light: &solarized_light
    primary:
      background:   '#fdf6e3' # base3
      foreground:   '#657b83' # base00
    cursor:
      text:         '#fdf6e3' # base3
      cursor:       '#839496' # base0
    search:
      matches:
        background: '#b58900' # yellow
        foreground: '#fdf6e3' # base3
      bar:
        background: '#fdf6e3' # base3
        foreground: '#93a1a1' # base1
    normal:
      black:        '#073642' # base02
      red:          '#dc322f' # red
      green:        '#859900' # green
      yellow:       '#b58900' # yellow
      blue:         '#268bd2' # blue
      magenta:      '#d33682' # magenta
      cyan:         '#2aa198' # cyan
      white:        '#eee8d5' # base2
    bright:
      black:        '#002b36' # base03
      red:          '#cb4b16' # orange
      green:        '#586e75' # base01
      yellow:       '#657b83' # base00
      blue:         '#839496' # base0
      magenta:      '#6c71c4' # violet
      cyan:         '#93a1a1' # base1
      white:        '#fdf6e3' # base3

  solarized_dark: &solarized_dark
    primary:
      background:   '#002b36' # base03
      foreground:   '#839496' # base0
    cursor:
      text:         '#002b36' # base03
      cursor:       '#839496' # base0
    search:
      matches:
        background: '#b58900' # yellow
        foreground: '#002b36' # base03
      bar:
        background: '#002b36' # base03
        foreground: '#586e75' # base01
    normal:
      black:        '#073642' # base02
      red:          '#dc322f' # red
      green:        '#859900' # green
      yellow:       '#b58900' # yellow
      blue:         '#268bd2' # blue
      magenta:      '#d33682' # magenta
      cyan:         '#2aa198' # cyan
      white:        '#eee8d5' # base2
    bright:
      black:        '#586e75' # base01
      red:          '#cb4b16' # orange
      green:        '#586e75' # base01
      yellow:       '#657b83' # base00
      blue:         '#839496' # base0
      magenta:      '#6c71c4' # violet
      cyan:         '#93a1a1' # base1
      white:        '#fdf6e3' # base3

  # https://github.com/morhetz/gruvbox

  gruvbox_dark: &gruvbox_dark
    primary:
      background:   '#32302f' # bg0_s
      # background:   '#282828' # bg0
      # background:   '#1d2021' # bg0_h
      foreground:   '#ebdbb2' # fg
    cursor:
      text:         '#32302f' # bg0_s
      cursor:       '#ebdbb2' # fg
    search:
      matches:
        background: '#d79921' # yellow
        foreground: '#32302f' # bg0_s
      bar:
        background: '#32302f' # bg0_s
        foreground: '#7c6f64' # bg4
    normal:
      black:        '#282828' # bg
      red:          '#cc241d' # red
      green:        '#98971a' # green
      yellow:       '#d79921' # yellow
      blue:         '#458588' # blue
      magenta:      '#b16286' # purple
      cyan:         '#689d6a' # aqua
      white:        '#a89984' # gray
    bright:
      black:        '#928374' # gray
      red:          '#fb4934' # red
      green:        '#b8bb26' # green
      yellow:       '#fabd2f' # yellow
      blue:         '#83a598' # blue
      magenta:      '#d3869b' # purple
      cyan:         '#8ec07c' # aqua
      white:        '#ebdbb2' # fg

colors: *gruvbox_dark

