env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 120
    lines: 30
  padding:
    x: 5
    y: 5

font:
  size: 12
  normal:
    family: Fira Code
    style: Retina
  bold:
    family: Fira Code
    style: Semibold
  italic:
    family: Fira Code
    style: Retina
  use_thin_strokes: false

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: F11, action: ToggleFullscreen }

schemes:

  # https://github.com/eendroroy/alacritty-theme

  # https://ethanschoonover.com/solarized

  solarized_light: &solarized_light
    primary:
      background:   '#fdf6e3' # base3
      foreground:   '#586e75' # base01
    cursor:
      text:         '#fdf6e3' # base3
      cursor:       '#839496' # base0
    search:
      matches:
        background: '#b58900' # yellow
        foreground: '#fdf6e3' # base3
      bar:
        background: '#fdf6e3' # base3
        foreground: '#93a1a1' # base1
    normal:
      black:        '#eee8d5' # (was base02) base2
      red:          '#dc322f' # red
      green:        '#859900' # green
      yellow:       '#b58900' # yellow
      blue:         '#268bd2' # blue
      magenta:      '#d33682' # magenta
      cyan:         '#2aa198' # cyan
      white:        '#839496' # (was base2) base0
    bright:
      black:        '#93a1a1' # (was base03) base1
      red:          '#cb4b16' # orange
      green:        '#586e75' # base01
      yellow:       '#657b83' # base00
      blue:         '#839496' # base0
      magenta:      '#6c71c4' # violet
      cyan:         '#93a1a1' # base1
      white:        '#586e75' # (was base3) base01

  solarized_dark: &solarized_dark
    primary:
      background:   '#002b36' # base03
      foreground:   '#93a1a1' # (was base0) base1
    cursor:
      text:         '#002b36' # base03
      cursor:       '#657b83' # base00
    search:
      matches:
        background: '#b58900' # yellow
        foreground: '#002b36' # base03
      bar:
        background: '#002b36' # base03
        foreground: '#586e75' # base01
    normal:
      black:        '#073642' # base02
      red:          '#dc322f' # red
      green:        '#859900' # green
      yellow:       '#b58900' # yellow
      blue:         '#268bd2' # blue
      magenta:      '#d33682' # magenta
      cyan:         '#2aa198' # cyan
      white:        '#657b83' # (was base2) base00
    bright:
      black:        '#586e75' # (was base03) base01
      red:          '#cb4b16' # orange
      green:        '#586e75' # base01
      yellow:       '#657b83' # base00
      blue:         '#839496' # base0
      magenta:      '#6c71c4' # violet
      cyan:         '#93a1a1' # base1
      white:        '#93a1a1' # (was base3) base1

  # https://github.com/morhetz/gruvbox

  gruvbox_light: &gruvbox_light
    primary:
      background:   '#f2e5bc' # bg0_s
      # background: '#fbf1c7' # bg0
      # background: '#f9f5d7' # bg0_h
      foreground:   '#504945' # (was fg) fg2
    cursor:
      text:         '#f2e5bc' # bg0_s
      cursor:       '#928374' # gray
    search:
      matches:
        background: '#d79921' # yellow
        foreground: '#f2e5bc' # bg0_s
      bar:
        background: '#f2e5bc' # bg0_s
        foreground: '#bdae93' # bg3
    normal:
      black:        '#ebdbb2' # (was bg) bg1
      red:          '#cc241d' # red
      green:        '#98971a' # green
      yellow:       '#d79921' # yellow
      blue:         '#458588' # blue
      magenta:      '#b16286' # purple
      cyan:         '#689d6a' # aqua
      white:        '#928374' # (was fg4) gray
    bright:
      black:        '#bdae93' # (was gray) bg3
      red:          '#9d0006' # red
      green:        '#79740e' # green
      yellow:       '#b57614' # yellow
      blue:         '#076678' # blue
      magenta:      '#8f3f71' # purple
      cyan:         '#427b58' # aqua
      white:        '#504945' # (was fg) fg2

  gruvbox_dark: &gruvbox_dark
    primary:
      background:   '#32302f' # bg0_s
      # background: '#282828' # bg0
      # background: '#1d2021' # bg0_h
      foreground:   '#d5c4a1' # (was fg) fg2
    cursor:
      text:         '#32302f' # bg0_s
      cursor:       '#928374' # gray
    search:
      matches:
        background: '#d79921' # yellow
        foreground: '#32302f' # bg0_s
      bar:
        background: '#32302f' # bg0_s
        foreground: '#665c54' # bg3
    normal:
      black:        '#3c3836' # (was bg) bg1
      red:          '#cc241d' # red
      green:        '#98971a' # green
      yellow:       '#d79921' # yellow
      blue:         '#458588' # blue
      magenta:      '#b16286' # purple
      cyan:         '#689d6a' # aqua
      white:        '#928374' # gray (was fg4)
    bright:
      black:        '#665c54' # (was gray) bg3
      red:          '#fb4934' # red
      green:        '#b8bb26' # green
      yellow:       '#fabd2f' # yellow
      blue:         '#83a598' # blue
      magenta:      '#d3869b' # purple
      cyan:         '#8ec07c' # aqua
      white:        '#d5c4a1' # (was fg) fg2

colors: *gruvbox_dark

