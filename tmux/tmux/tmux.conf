# settings

# set -g base-index 1
# set -g pane-base-index 1

set -g display-time 3000
set -g escape-time 0
set -g repeat-time 500

set -g history-limit 10000

set -g mouse on

set -as terminal-features ',foot:RGB' # nvim true color in foot
set -as terminal-features ',xterm-256color:RGB' # nvim true color in alacritty
set -as terminal-features ',xterm-kitty:RGB' # nvim true color in kitty

set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm' # undercurl
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m' # undercurl color

set -g focus-events on
set -g xterm-keys on

set -g set-titles on
set -g set-titles-string "#S #I:#W"

set -g monitor-activity on
set -g monitor-bell on

# theme

source-file "$XDG_CONFIG_HOME/tmux/gruvbox-material.tmuxtheme"
source-file "$XDG_CONFIG_HOME/tmux/shared.tmuxtheme"

# key bindings

unbind C-b
set-option -g prefix C-x
bind-key C-x send-prefix

bind S new

bind b set status

bind c new-window -c '#{pane_current_path}'

bind v split-window -h -c '#{pane_current_path}'
bind h split-window -v -c '#{pane_current_path}'

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-q send-keys -X rectangle-toggle

bind -T copy-mode-vi m send-keys -X set-mark
bind -T copy-mode-vi M send-keys -X jump-to-mark

bind e run-shell "$XDG_CONFIG_HOME/tmux/edit.sh"

bind r source-file "$XDG_CONFIG_HOME/tmux/tmux.conf"

# plugins

set-environment -g TMUX_PLUGIN_MANAGER_PATH "$XDG_DATA_HOME/tmux/plugins"

set -g @resurrect-dir "$XDG_DATA_HOME/tmux/resurrect"

set -g @plugin 'samoshkin/tmux-plugin-sysstat'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

run -b "$XDG_DATA_HOME/tmux/plugins/tpm/tpm"
