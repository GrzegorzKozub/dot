# variables

$mod = SUPER

# ...

monitor=,preferred,auto,auto
exec-once = hyprpaper & wofi
input {
  kb_layout = pl
  touchpad {
    natural_scroll = yes
  }
}
general {
  border_size = 2
  gaps_in = 10
  gaps_out = 20
  col.active_border = rgba(45707aff) rgba(b47109ff) 90deg
  col.inactive_border = rgba(665c54ff) rgba(1d2021ff) 90deg
  resize_on_border = yes
}
decoration {
  rounding = 10
  inactive_opacity = 0.9
  drop_shadow = no
  col.shadow = rgba(1d2021ff)
  col.shadow_inactive = rgba(1d2021ff)
  dim_inactive = yes
  dim_strength = 0.1
}
animations {
  animation = global, 1, 5, default
}
dwindle {
  preserve_split = yes
}
master {
  new_is_master = no
}
gestures {
  workspace_swipe = yes
}
misc {
  disable_hyprland_logo = yes
  disable_splash_rendering = yes
  vrr = 2
}

# apps

bind = $mod, return, exec, foot
bind = $mod, space, exec, wofi --show drun
bind = $mod, q, killactive

# windows

bind = ALT, tab, cyclenext
bind = ALT SHIFT, tab, cyclenext, prev

bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

bind = $mod, r, submap, resize

submap = resize

binde = , left, resizeactive, -10 0
binde = , right, resizeactive, 10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

bind = , escape, submap, reset
bind = , return, submap, reset

submap = reset

bind = $mod, s, togglesplit

bind = $mod, f11, fullscreen, 0
bind = $mod SHIFT, f11, fullscreen, 1

bind = $mod, f, togglefloating
bind = $mod, c, centerwindow

bindm = $mod, mouse:272, movewindow # left mouse button

# workspaces

bind = $mod, tab, workspace, e+1
bind = $mod SHIFT, tab, workspace, e-1

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# monitors

bind = $mod CTRL, left, movewindow, mon:l
bind = $mod CTRL, right, movewindow, mon:r

bind = $mod CTRL SHIFT, left, focusmonitor, l
bind = $mod CTRL SHIFT, right, focusmonitor, r

# screenshots

bind = , print, exec, slurp | grim -g - - | wl-copy

# ...

# logout

bind = $mod SHIFT, l, exit

