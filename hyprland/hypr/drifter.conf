# display

bindl = , switch:on:Lid Switch, exec, hyprctl dispatch dpms off
bindl = , switch:off:Lid Switch, exec, hyprctl dispatch dpms on

monitor = eDP-1, preferred, auto, 2

# brightness

bindle = , XF86MonBrightnessDown, exec, $XDG_CONFIG_HOME/hypr/notify.sh brightness down
bindle = , XF86MonBrightnessUp, exec, $XDG_CONFIG_HOME/hypr/notify.sh brightness up

# input

input {
  touchpad {
    natural_scroll = yes
  }
}

# workspaces

gestures {
  workspace_swipe = yes
}

